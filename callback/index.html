    <script>

var timer;
var counter = 11;

// function startCounting( )
// {

//     // document.getElementById("1").innerHTML = counter;    // show the initial value
// }

function countDown( )
{
    counter = counter - 1;
    document.getElementById("1").innerHTML = counter; 
    if (counter == 0)
    {
         clearTimeout( timer );
         timer = null;
         document.getElementById("2").innerHTML = "Welcome";
         document.getElementById("1").innerHTML = "";

    }
    else
    {
        timer = setTimeout( "countDown()", 1000);
    }
}



    </script>
